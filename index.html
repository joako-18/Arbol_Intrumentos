<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Instrumentos</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Gestión de Instrumentos</h1>
    <div>
        <h2>Agregar Instrumento</h2>
        <form id="formAgregar">
            <label for="id">ID:</label>
            <input type="number" id="id" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
    <div>
        <h2>Buscar Instrumento</h2>
        <form id="formBuscar">
            <label for="buscarId">ID:</label>
            <input type="number" id="buscarId" required>
            <button type="submit">Buscar</button>
        </form>
        <p id="resultadoBusqueda"></p>
    </div>
    <div>
        <h2>Menor y Mayor Valor</h2>
        <button id="btnMenor">Obtener Menor Valor</button>
        <p id="resultadoMenor"></p>
        <button id="btnMayor">Obtener Mayor Valor</button>
        <p id="resultadoMayor"></p>
    </div>
    <div>
        <h2>Recorrer Pre-Orden</h2>
        <button id="btnRecorrer">Recorrer Pre-Orden</button>
        <ul id="listaInstrumentos"></ul>
    </div>

    <script type="module" src="/src/controllers/scrips.mjs"></script>
</body>
</html>
